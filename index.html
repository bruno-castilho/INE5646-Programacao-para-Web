<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Compilador PHP Online</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img src="./imagens/logoufsc.png" alt="Logo UFSC">
        <p>Compilador de Linguagem PHP</p>
    </header>

    <div class="menu">
        <button class="main">main.php</button>
        <button class="mais">+</button>
        <button class="run">Run</button>
    </div>

    <div class="container">
        <div class="editor">
            <textarea id="codigo" placeholder="Digite seu código PHP aqui..."></textarea>
        </div>
        <div class="saida">
            <pre id="resultado">Aqui aparecerá o resultado do código...</pre>
        </div>
    </div>

    
</body>
</html>
